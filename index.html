<!-- Initialize and setup SkyID -->
<script src="http://skynetid.hns.siasky.net/skyid.js"></script>
<script>
	// var skyid = new SkyID('Example skapp')


	// Optional: listen for callbacks
	var skyid = new SkyID('Example skapp', skyidEventCallback)

	function skyidEventCallback(message) {
		switch (message) {
			case 'login_fail':
				console.log('Login failed')
				break;
			case 'login_success':
				console.log('Login succeed!')
				break;
			case 'destroy':
				console.log('Logout succeed!')
				break;
			default:
				console.log(message)
				break;
		}
	}
</script>
